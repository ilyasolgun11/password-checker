<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-container">
      <div class="form-container">
        <form
          method="POST"
          action="https://formdump.codeinstitute.net"
          id="sign-up-form"
        >
          <fieldset id="username-fieldset">
            <legend>Username</legend>
            <label for="username">
              <input type="text" id="username" required />
            </label>
          </fieldset>
          <div id="taken-username-container"></div>
          <fieldset>
            <legend>Password</legend>
            <label for="password">
              <input type="password" id="password" required />
            </label>
          </fieldset>
          <p id="password-strength">
            Must contain at least: <span id="six-letters">6 letters</span>
            <span id="special-character">1 special character</span>
            <span id="number">1 number</span>
          </p>
          <fieldset id="confirm-password-fieldset">
            <legend>Confirm Password</legend>
            <label for="password-confirm">
              <input type="password" id="password-confirm" required />
            </label>
          </fieldset>
          <div id="password-checker"></div>
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>
      <div class="hero-img-container">
        <img src="images/hero-img.png" alt="yellow-dog" class="hero-img" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
